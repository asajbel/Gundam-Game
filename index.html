<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Gundam Battle</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/colors.css">

</head>
<body>
	<div id="background" class="bg-space">
		<div class="container">
			<div id="selectRow" class="row">
				<div id="select" class="col-lg-12" align="center">
				</div>
			</div>
			<div id="defenderArea" class="row" >
				<div id="" class="col-lg-12" align="center">
					<h3 id="instructions" class="text-gd-white">
						Choose your Mobile Suit
					</h3>
				</div>
			</div>
			<div id="battle" class="row cardH">
				<div id="player" class="col-lg-3" align="center">
				</div>
				<div id="buttons" class="col-lg-6" align="center">
					<button id="shoot" value="0" class="btn btn-atk text-gd-white bg-gd-red">
						Ranged
					</button>
					<button id="melee" value="1" class="btn btn-atk text-gd-white bg-gd-char">
						Melee
					</button>
					<button id="counter" value="2" class="btn btn-atk text-gd-white bg-gd-blue">
						Counter
					</button>
					<table id="out" class="table text-gd-white text-center hidden">
						<!-- <tr>
							<td id="" class="text-atk">Attack</td>
							<td id="" class="text-atk">Hit</td>
							<td id="" class="text-atx">Damage</td>
						</tr> -->
						<tr class="">
							<td id="playerAttack" class="text-atk">Attack</td>
							<td id="resolve" class="text-atk">Hit?</td>
							<td id="enemyAttack" class="text-atx">Damage</td>
						</tr>
					</table>
				</div>
				<div id="enemy" class="col-lg-3" align="center">
				</div>
			</div>
			<div class="row">
				<div id="select" class="col-lg-12" align="center">
					<button id="restart" class="btn bg-gd-gold">
						Restart
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
